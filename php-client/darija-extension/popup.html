<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Traduction Darija</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 520px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }

        section {
            width: 500px;
        }

        section div {
            background-color: #001BB7;
            height: 40px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        section h2 {
            color: #FFF;
            text-align: center;
            font-size: 18px;
        }

        section button {
            width: 100%;
            height: 35px;
            margin: 5px 0;
            background-color: #001BB7;
            border: none;
            outline: none;
            color: #FFF;
            font-size: 16px;
            cursor: pointer;
        }

        section textarea {
            width: 100%;
            height: 120px;
            background-color: #FFF;
            border: none;
            outline: none;
            padding: 10px;
            color: #000;
            font-size: 16px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0px 2px 12px #acacac;
            resize: none;
        }

        section p {
            color: #001BB7;
            font-size: 18px;
            margin-bottom: 8px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<section>
    <div>
        <h2>Traduction en Darija</h2>
    </div>

    <p>Language</p>
    <textarea id="inputText" placeholder="Ã‰crire votre texte ici..."></textarea>

    <p>Darija</p>
    <textarea id="resultText" readonly></textarea>

    <button id="translateBtn">Traduire</button>
</section>

<script src="popup.js"></script>
</body>
</html>
